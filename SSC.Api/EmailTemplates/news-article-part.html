<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
        <td style="padding: 40px 40px 0px 40px; text-align: left;">
            <h1 style="margin: 0; font-family: 'Montserrat', sans-serif; font-size: 20px; line-height: 26px; color: #333333; font-weight: bold;">${Title}</h1>
        </td>
    </tr>
    <tr>
        <td style="padding: 0px 40px 20px 40px; text-align: left;">
            <h1 style="margin: 0; font-family: 'Montserrat', sans-serif; font-size: 11px; line-height: 26px; color: #333333; font-weight: bold;">${PublicationDate} - ${Author}</h1>
        </td>
    </tr>
    <tr>
        <td style="padding: 0px 40px 40px 40px; font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555; text-align: left; font-weight:bold;">
            <p style="margin: 0;">
                <pre style="font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555; text-align: left; font-weight:bold;">${Content}</pre>
            </p>
        </td>
    </tr>
</table>
